<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR System{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; color: #0d6efd !important; }
        .card { border: none; shadow-sm: 0 4px 6px rgba(0,0,0,0.1); }

        @media (min-width: 576px) {
            .container, .container-sm {
                max-width: 100%;
            }
        }



    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">HR Portal</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">{{ user.full_name }} ({{ user.role }})</span>
                    <a href="{% url 'attendance_capture_view' %}" class="btn btn-outline-primary btn-sm me-2">Capture</a>
                    {% if user.role in 'Admin,Developer' %}
                        <a href="{% url 'management_dashboard_view' %}" class="btn btn-outline-dark btn-sm">Dashboard</a>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
